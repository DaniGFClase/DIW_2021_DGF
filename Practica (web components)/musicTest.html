<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 33px;
        grid-row-gap: 0px;
        border: black 1px solid;
        height: 100px;
    }
    
    .div1 {
        grid-area: 1 / 1 / 5 / 2;
    }
    
    .div2 {
        grid-area: 1 / 2 / 5 / 3;
    }
    
    .div3 {
        grid-area: 1 / 3 / 5 / 4;
    }
    
    .div4 {
        grid-area: 1 / 4 / 5 / 5;
    }
    
    .div5 {
        grid-area: 1 / 5 / 5 / 6;
    }
    
    .div6 {
        grid-area: 1 / 6 / 5 / 7;
    }
    
    .div7 {
        grid-area: 5 / 2 / 6 / 3;
    }
    
    .div8 {
        grid-area: 5 / 3 / 6 / 4;
    }
    
    .div9 {
        grid-area: 5 / 4 / 6 / 5;
    }
    
    .div10 {
        grid-area: 5 / 5 / 6 / 6;
    }
    
    .caja {
        display: flex;
        align-items: flex-end;
    }
    
    .barra {
        background-color: chartreuse;
        border-top: red thick solid;
        height: 50%;
        width: 100%;
        transition: height 1s;
    }
</style>

<body>
    <div class="parent">
        <div class="div1 caja">
            <div class="barra"></div>
        </div>
        <div class="div2 caja">
            <div class="barra"></div>
        </div>
        <div class="div3 caja">
            <div class="barra"></div>
        </div>
        <div class="div4 caja">
            <div class="barra"></div>
        </div>
        <div class="div5 caja">
            <div class="barra"></div>
        </div>
        <div class="div6 caja">
            <div class="barra"></div>
        </div>
        <div class="div7">anterior </div>
        <div class="div8">stop </div>
        <div class="div9" onclick="redimensionar('100%')">play </div>
        <div class="div10">next </div>
    </div>
</body>


<script>
    var init = null;
    var element = document.getElementsByClassName('barra');
    var myReq;

    function redimensionar(alto) {
        // element[0].style.width = ancho;
        element[0].style.height = alto;
    }
</script>

</html>
