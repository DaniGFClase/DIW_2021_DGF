<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Keyboard Events: Key/Code</title>
</head>

<body>
    <input type="text" id="message">

    <script>
        let textBox = document.getElementById('message');
        textBox.addEventListener('keydown', (event) => {
            switch (event.key) {
                case "ArrowDown":
                    console.log("funca");
                    break;
                case "ArrowUp":
                    console.log("funca");
                    break;
                case "ArrowLeft":
                    console.log("funca");
                    break;
                case "ArrowRight":
                    console.log("funca");
                    break;

                default:
                    break;
            }
            console.log(`key=${event.key},code=${event.code}`);

        });


        textBox.addEventListener('keyup', (event) => {
            switch (event.key) {
                case "ArrowDown":
                    console.log("funca_arriba");
                    break;
                case "ArrowUp":
                    console.log("funca");
                    break;
                case "ArrowLeft":
                    console.log("funca");
                    break;
                case "ArrowRight":
                    console.log("funca");
                    break;

                default:
                    break;
            }
            console.log(`key=${event.key},code=${event.code}`);

        });
    </script>
</body>

</html>
