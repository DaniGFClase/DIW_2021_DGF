<!DOCTYPE html>
<html>
	<head>
	  <!-- Este ejemplo implementa una animaci贸n sencilla con requestAnimationframe que se puede detener con cancelAnimationFrame -->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
	</head>
	<style>
		#SomeElementYouWantToAnimate{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
			z-index: -1;
		}
		
	</style>

<body>
    <div id="SomeElementYouWantToAnimate"></div>
	<button id="stop" onclick="stop()">Parar</button>
	<button id="stop" onclick="start()">Reanudar</button> <!-- Si pasan dos segundos, la animaci贸n se muestra directamente al final -->

	<script>
		var init = null;
		var element = document.getElementById('SomeElementYouWantToAnimate');
		var myReq;

		function step(timestamp) {
		  if (!init) init = timestamp;
		  var progress = timestamp - init;
		  element.style.transform = 'translate(' + Math.min(progress / 10, 200) + 'px, ' + Math.min(progress / 10, 200) + 'px)';
		  if (progress < 2000) {
			start();
		  }
		}
		
		// Detiene la ejecuci贸n
		function stop(){
			window.cancelAnimationFrame(myReq);
		}
		
		// Comienza la ejecuci贸n
		function start(){
			myReq = window.requestAnimationFrame(step);
		}

		start();
		
	</script>
</body>
