<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        canvas {
            background: rgb(0, 0, 0);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="datos"></div>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 10;
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width - paddleWidth) / 2;
        var paddleY = (canvas.height - paddleHeight) / 2;
        var downPressed = false;
        var leftPressed = false;


        var ladX = canvas.width;
        var anchLad = 1;
        var alt1 = 0;
        var alt2 = 0;
        var totLad = 5;

        var score = 0;


        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.keyCode == 40) {
                downPressed = true;
            } else if (e.keyCode == 38) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 40) {
                downPressed = false;
            } else if (e.keyCode == 38) {
                leftPressed = false;
            }
        }


        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }
        /*
                var ladsAbj = [];

                for (r = 0; r < totLad; r++) {
                    alt1 = Math.random() * (200);;
                    alt2 = Math.random() * (200);;
                    ladsAbj[r] = {
                        x: alt1,
                        y: 0
                    };
                }
        */
        //  console.log(ladsAbj);


        function drawBrick1() {
            ctx.beginPath();
            anchLad += dx;
            ctx.rect(ladX, 0, anchLad, alt2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        console.log((canvas.height + alt1));

        function drawBrick2() {
            /*
                        for (r = 0; r < totLad; r++) {

                            ladsAbj[r].x = brickX;
                            ladsAbj[r].y = brickY;
                            anchLad += dx;
                            ctx.beginPath();
                            ctx.rect(ladX, (canvas.height - alt1), anchLad, alt1);
                            ctx.fillStyle = "red";
                            ctx.fill();
                            ctx.closePath();
                        }
            */

            ctx.beginPath();
            anchLad += dx;
            ctx.rect(ladX, (canvas.height - alt1), anchLad, alt1);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();

        }
        console.log((canvas.height - 80));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPaddle();
            drawBrick1();
            drawBrick2();

            collisionDetection();

            if (downPressed && paddleY < canvas.height - paddleHeight) {
                console.log("abajo " + paddleY);
                paddleY += 2;
            } else if (leftPressed && paddleY > 16) {
                console.log(paddleY);
                paddleY -= 2;
            }

            ladX -= dx;

            score++;


            document.getElementById("datos").innerHTML = "Puntos: " + score;
        }

        function crearLad() {
            alt1 = Math.random() * (50);;
            alt2 = Math.random() * (50);;
        }


        function collisionDetection() {
            if ((paddleY > canvas.height - alt1) || (paddleY < alt2)) {
                alert("choque");
            }
        }

        setInterval(draw, 10);
        setInterval(crearLad, 5000);
    </script>

</body>

</html>
