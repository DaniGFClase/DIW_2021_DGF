<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: sans-serif;
    }
    
    .scene {
        width: 200px;
        height: 200px;
        border: 1px solid #CCC;
        margin: 80px;
        perspective: 400px;
    }
    
    .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(-100px);
        transition: transform 1s;
    }
    
    .cube.show-front {
        transform: translateZ(-100px) rotateY( 0deg);
    }
    
    .cube.show-right {
        transform: translateZ(-100px) rotateY( -90deg);
    }
    
    .cube.show-back {
        transform: translateZ(-100px) rotateY(-180deg);
    }
    
    .cube.show-left {
        transform: translateZ(-100px) rotateY( 90deg);
    }
    
    .cube.show-top {
        transform: translateZ(-100px) rotateX( -90deg);
    }
    
    .cube.show-bottom {
        transform: translateZ(-100px) rotateX( 90deg);
    }
    
    .cube__face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid black;
        line-height: 200px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        text-align: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
    }
    
    .cube__face--front {
        background-image: url(CSS/Fotos/AhriDraven.jpg);
        /* background: hsla( 0, 100%, 50%, 0.7); */
        transform: rotateY( 0deg) translateZ(100px);
    }
    
    .cube__face--right {
        background-image: url(CSS/Fotos/CaitlinDraven.jpg);
        /* background: hsla( 60, 100%, 50%, 0.7); */
        transform: rotateY( 90deg) translateZ(100px);
    }
    
    .cube__face--back {
        background-image: url(CSS/Fotos/SennaTD.jpg);
        /* background: hsla(120, 100%, 50%, 0.7); */
        transform: rotateY(180deg) translateZ(100px);
    }
    
    .cube__face--left {
        background-image: url(CSS/Fotos/Yupi.jpg);
        /* background: hsla(180, 100%, 50%, 0.7); */
        transform: rotateY(-90deg) translateZ(100px);
    }
    
    .cube__face--top {
        background-image: url(CSS/Fotos/Sion_0.jpg);
        /* background: hsla(240, 100%, 50%, 0.7); */
        transform: rotateX( 90deg) translateZ(100px);
    }
    
    .cube__face--bottom {
        background-image: url(CSS/Fotos/yasuo.jpg);
        /* background: hsla(300, 100%, 50%, 0.7); */
        transform: rotateX(-90deg) translateZ(100px);
    }
    /*     
    .cube__face--front {
        transform: rotateY( 0deg) translateZ(100px);
    }
    
    .cube__face--right {
        transform: rotateY( 90deg) translateZ(100px);
    }
    
    .cube__face--back {
        transform: rotateY(180deg) translateZ(100px);
    }
    
    .cube__face--left {
        transform: rotateY(-90deg) translateZ(100px);
    }
    
    .cube__face--top {
        transform: rotateX( 90deg) translateZ(100px);
    }
    
    .cube__face--bottom {
        transform: rotateX(-90deg) translateZ(100px);
    } */
    
    label {
        margin-right: 10px;
    }
</style>

<body>

    <div class="scene">
        <div class="cube">
            <div class="cube__face cube__face--front">front</div>
            <div class="cube__face cube__face--back">back</div>
            <div class="cube__face cube__face--right">right</div>
            <div class="cube__face cube__face--left">left</div>
            <div class="cube__face cube__face--top">top</div>
            <div class="cube__face cube__face--bottom">bottom</div>
        </div>
    </div>
    <p class="radio-group">
        <label>
          <input type="radio" name="rotate-cube-side" value="front" checked /> front
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="right" /> right
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="back" /> back
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="left" /> left
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="top" /> top
        </label>
        <label>
          <input type="radio" name="rotate-cube-side" value="bottom" /> bottom
        </label>
    </p>
</body>

<script>
    var cube = document.querySelector('.cube');
    var radioGroup = document.querySelector('.radio-group');
    var currentClass = '';
    var inter;
    var cont = 0;
    var partes = ['front', 'right', 'back', 'left', 'top', 'bottom'];

    function girar() {

        inter = setInterval(() => {
            //  console.log(cont);
            var checkedRadio = radioGroup.querySelector(':checked');
            var showClass = 'show-' + partes[cont];
            cont++;
            if (currentClass) {
                cube.classList.remove(currentClass);
            }
            cube.classList.add(showClass);
            currentClass = showClass;
            if (cont == partes.length) {
                cont = 0;
            }
        }, 1000);


    }

    function changeSide() {
        var checkedRadio = radioGroup.querySelector(':checked');
        var showClass = 'show-' + checkedRadio.value;
        if (currentClass) {
            cube.classList.remove(currentClass);
        }
        cube.classList.add(showClass);
        currentClass = showClass;
    }
    // set initial side
    changeSide();

    radioGroup.addEventListener('change', changeSide);

    window.onload = girar;
</script>

</html>
