<!DOCTYPE html>
<html>

<head>
    <title>Examen de DIW - Ejercicio 3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/pagAyud.css" rel="stylesheet" type="text/css" />
    <link href="CSS/prueba.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="centrado">
        <header id="cabecera" class="topdown">
            <!-- Menú de la página -->
            <nav class="menu">
                <div class="menu-item">Inicio</div>
                <div class="menu-item">Noticias</div>
                <div class="menu-item">Contacto</div>
            </nav>
        </header>

        <!-- Cuerpo de la página -->
        <main id="contenedor" class="main_container">
            <!-- Sección con noticias -->
            <section id="izquierda">
                <!-- Artículo con noticia más importante -->
                <article id="caja_pequeña" class="caja">
                    <h2>Titular o noticia más importante</h2>
                </article>
                <section id="caja_grande">
                    <!-- Otros artículos con noticias -->
                    <article class="contenido caja">
                        <div class="roles">
                            <div class="linea topLan" onclick="tops()">
                                <div class="lineaImg" id="top"></div>
                                <div class="lineaNomb">TOP</div>
                            </div>
                            <div class="linea midLan" onclick="mids()">
                                <div class="lineaImg" id="mid"></div>
                                <div class="lineaNomb">MID</div>
                            </div>

                            <div class="linea jngLan" onclick="jngls()">
                                <div class="lineaImg" id="jngl"></div>
                                <div class="lineaNomb">JUNGLE</div>
                            </div>

                            <div class="linea botLan" onclick="bots()">
                                <div class="lineaImg" id="bot"></div>
                                <div class="lineaNomb">BOT</div>
                            </div>

                            <div class="linea supLan" onclick="sups()">
                                <div class="lineaImg" id="sup"></div>
                                <div class="lineaNomb">SUPPORT</div>
                            </div>
                        </div>
                    </article>
                    <article class="contenido caja">
                        <div id="personaj">

                        </div>
                    </article>
                </section>
            </section>
            <!-- Barra lateral -->
            <aside id="derecha">
                Banner con publicidad
            </aside>
        </main>

        <!-- Pie de página -->
        <footer id="pie" class="topdown">
            Menú auxiliar, mapa de navegación o información legal
        </footer>
    </div>

</body>

<script src="prueba.js"></script>

</html>
