<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 5</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/grid.css" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <h2>Alineación vertical</h2>

        <div class="row align-items-sm-center align-items-md-baseline" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
        <div class="row align-items-center" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
        <div class="row align-items-sm-center align-items-md-end" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
            <div class="col-4">3</div>
        </div>
        <div class="row align-items-sm-center" style="height: 7em; border: 1px solid grey;">
            <div class="col-4 align-self-md-start">1</div>
            <div class="col-4 align-self-md-center">2</div>
            <div class="col-4 align-self-md-end">3</div>
        </div>

        <h2>Alineación horizontal</h2>

        <div class="row justify-content-sm-center justify-content-md-start" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row justify-content-center" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row  justify-content-sm-center justify-content-md-end" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row  justify-content-sm-center justify-content-md-around" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>
        <div class="row  justify-content-sm-center justify-content-md-between" style="height: 7em; border: 1px solid grey;">
            <div class="col-4">1</div>
            <div class="col-4">2</div>
        </div>

    </div>

</body>

</html>
